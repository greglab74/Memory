<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/formulaire.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Formulaire</title>
  </head>
  <body>



    <div id="form-main">
      <div id="form-div">
        <div id="temps">  Votre temps : <span class ="minutes"> min </span> <span class="secondes"> secondes</span></div>
        <form class="form" id="form1">

          <p clas="sexe">
            <div>Genre <em>*</em> : <input type="radio" name="sexe" id="Madame"><span for="madame" required><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Venus_symbol.svg/1024px-Venus_symbol.svg.png" width="20px"</span>
            <input type="radio" name="sexe" id="Monsieur"><span for="monsieur" required> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Mars_symbol.svg/1200px-Mars_symbol.svg.png" width="20px"></span></div>


          <p class="name">
            Votre nom <em>*</em> : <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nom" id="name" />
          </p>

          <p class="prenom">
            Votre prénom <em>*</em> : <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Prénom" id="prenom" />
          </p>

          <p class="email">
            Votre e-mail <em>*</em>: <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
          </p>




          <div class="submit">
            <input class="bouton" type="submit" name="valider" value=""/>
          </div>
        </form>
      </div>


  </body>
</html>
